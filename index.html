<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body class="relative text-white min-h-screen flex items-center justify-center px-4 overflow-hidden" style="background-color: #080500;">

    <!-- Body Section -->
    <main class="z-20 text-center max-w-[636px]">
        <!-- Logo -->
        <img src="paasa.svg" alt="Pasa Logo"
             class="mx-auto w-[160px] h-[47px] mb-8 fade-up"
             style="animation-delay: 0.2s;" />
      
        <!-- Main Text -->
        <h1 class="text-[24px] md:text-[40px] lg:text-[40px] leading-tight mb-8 fade-up"
            style="animation-delay: 0.4s;">
          <span class="san-serif-medium">We help you find </span>
          <span class="times-italic">like minded people who truly understand you</span>
        </h1>
      
        <!-- Subtext -->
        <p class="san-serif-medium text-[#9d9d9d] text-[16px] md:text-[20px] lg:text-[20px] mb-8 fade-up"
           style="animation-delay: 0.6s;">
          Meet, Connect and Share with Paasa
        </p>
      
        <!-- <button
        class="red-pulse-outline bg-white text-[#343434] text-[15px] md:text-[16px] lg:text-[18px] font-medium px-6 py-3 rounded-[30px] hover:bg-gray-200"
        style="animation-delay: 0.8s;">
        Join Paasa Today
      </button> -->
      
      <button
      class="bg-white text-[#343434] text-[15px] md:text-[16px] lg:text-[18px] font-medium px-6 py-3 rounded-[30px] hover:bg-gray-200 transition animated-button"
    >
      Join Paasa Today
    </button>
    
      
      </main>
      

    <!-- Sun Image (background-ish) -->
    <img
    src="sun.png"
    alt="Sun"
    class="fade-up-centered absolute bottom-0 left-1/2 transform -translate-x-1/2 
           h-[200px] md:h-[300px] w-auto z-10 pointer-events-none"
    style="animation-delay: 1s;"
  />
  
  
    <div class="particle-bg z-0">
        <!-- 40+ staggered particles for continuous flow -->
        <!-- Group 1 -->
        <div class="particle" style="left: 4%; animation-delay: 0.4s; animation-duration: 10s;"></div>
        <div class="particle" style="left: 12%; animation-delay: 1.2s; animation-duration: 11s;"></div>
        <div class="particle" style="left: 18%; animation-delay: 2s; animation-duration: 9s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 3s; animation-duration: 10s;"></div>
        <div class="particle" style="left: 33%; animation-delay: 4s; animation-duration: 10.5s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 5s; animation-duration: 9.5s;"></div>
      
        <!-- Group 2 (overlap) -->
        <div class="particle" style="left: 7%; animation-delay: 1.8s; animation-duration: 11.5s;"></div>
        <div class="particle" style="left: 14%; animation-delay: 2.6s; animation-duration: 12s;"></div>
        <div class="particle" style="left: 21%; animation-delay: 3.4s; animation-duration: 10.7s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4.2s; animation-duration: 11.3s;"></div>
        <div class="particle" style="left: 38%; animation-delay: 5.6s; animation-duration: 10.1s;"></div>
      
        <!-- Group 3 (starts immediately mid-air) -->
        <div class="particle" style="left: 6%; animation-delay: -5s; animation-duration: 10s;"></div>
        <div class="particle" style="left: 16%; animation-delay: -4s; animation-duration: 11s;"></div>
        <div class="particle" style="left: 24%; animation-delay: -3s; animation-duration: 9.5s;"></div>
        <div class="particle" style="left: 32%; animation-delay: -2s; animation-duration: 10.5s;"></div>
        <div class="particle" style="left: 42%; animation-delay: -1s; animation-duration: 12s;"></div>
        <div class="particle" style="left: 46%; animation-delay: -2s; animation-duration: 10.5s;"></div>
        <div class="particle" style="left: 49%; animation-delay: -1s; animation-duration: 12s;"></div>
      
        <!-- Repeat across more screen width -->
        <div class="particle" style="left: 48%; animation-delay: 1s; animation-duration: 11s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 2s; animation-duration: 9.2s;"></div>
        <div class="particle" style="left: 62%; animation-delay: 3s; animation-duration: 10s;"></div>
        <div class="particle" style="left: 69%; animation-delay: 4s; animation-duration: 10.8s;"></div>
        <div class="particle" style="left: 76%; animation-delay: 5s; animation-duration: 9.8s;"></div>
        <div class="particle" style="left: 83%; animation-delay: -3s; animation-duration: 11.2s;"></div>
        <div class="particle" style="left: 90%; animation-delay: -1.5s; animation-duration: 10.6s;"></div>
        <div class="particle" style="left: 96%; animation-delay: 0s; animation-duration: 9.9s;"></div>
      </div>
      
      
      

  </body>
</html>
